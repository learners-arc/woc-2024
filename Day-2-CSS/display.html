<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid and Positioning Example</title>
    <link rel="stylesheet" href="display.css"> <!-- Link to your CSS file -->
</head>
<body>
    <!-- Flex Container -->
    <div class="flexContainer">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Grid Container -->
    <div class="gridContainer">
        <div class="item1">Item 1 (Spans 2 Columns)</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
        <div>Item 6</div>
    </div>

    <!-- Fixed Header -->
    <div class="header">
        Fixed Header - Sticks to the Top
    </div>

    <!-- Sticky Header -->
    <div class="stickyHeader">
        Sticky Header - Sticks to the Top when Scrolling
    </div>

    <!-- Sticky Item in Grid -->
    <div class="gridContainer">
        <div class="stickyItem">Sticky Grid Item</div>
        <div>Other Item</div>
    </div>

</body>
</html>
